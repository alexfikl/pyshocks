name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 12 * * 0'

jobs:
  flake8:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    -
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Main Script
      run: |
        python -m pip install --upgrade pip numpy
        python -m pip install -e '.[dev,git]'
        make flake8

  pylint:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    -
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Main Script
      run: |
        python -m pip install --upgrade pip numpy
        python -m pip install -e '.[dev,git]'
        make pylint

  # mypy:
  #   if: "!contains(github.event.head_commit.message, 'skip ci')"
  #   runs-on: ubuntu-latest
  #   steps:
  #   - uses: actions/checkout@v2
  #   -
  #     uses: actions/setup-python@v2
  #     with:
  #       python-version: '3.x'
  #   - name: Main Script
  #     run: |
  #       python -m pip install --upgrade pip numpy
  #       python -m pip install -e '.[dev,git]'
  #       make mypy

  pytest:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: pytest-${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.x']
    steps:
    - uses: actions/checkout@v2
    -
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Main Script
      run: |
        # NOTE: tested separately in `pytest-meshmode`
        rm -rf tests/test_meshmode.py

        python -m pip install --upgrade pip numpy
        python -m pip install -e '.[dev,git]'
        python -m pytest

