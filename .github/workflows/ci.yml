name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 12 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  reuse:
    name: Licensing (REUSE)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: fsfe/reuse-action@v6

  typos:
    name: Spelling (typos)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: crate-ci/typos@master

  ruff:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Linting (ruff)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: extractions/setup-just@v3
    - uses: actions/setup-python@v6
      with:
        python-version: '3.14'
        cache: 'pip'
        cache-dependency-path: '.ci/requirements-test.txt'
    - name: Main Script
      run: |
        just ci-install .venv
        source .venv/bin/activate
        just ruff

  ty:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Annotations (ty)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: extractions/setup-just@v3
    - uses: actions/setup-python@v6
      with:
        python-version: '3.14'
        cache: 'pip'
        cache-dependency-path: '.ci/requirements-test.txt'
    - name: Main Script
      run: |
        just ci-install .venv
        source .venv/bin/activate
        just ty

  pytest:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Tests (pytest-${{ matrix.python-version }}-float${{ matrix.jax_default_bits }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        jax_default_bits: [32, 64]
      fail-fast: false
    steps:
    - uses: actions/checkout@v6
    - uses: extractions/setup-just@v3
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: '.ci/requirements-test.txt'
    - name: Main Script
      env:
          JAX_DEFAULT_DTYPE_BITS: ${{ matrix.jax_default_bits }}
      run: |
        just ci-install .venv
        source .venv/bin/activate
        just test

  examples:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Examples
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: extractions/setup-just@v3
    - uses: actions/setup-python@v6
      with:
        python-version: '3.14'
        cache: 'pip'
        cache-dependency-path: '.ci/requirements-test.txt'
    - name: Main Script
      run: |
        just ci-install .venv
        source .venv/bin/activate
        just examples
        just drivers

